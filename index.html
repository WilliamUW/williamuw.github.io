        .button-hover {
            position: relative;
            min-width: 200px;
            margin: 1em;
            padding: 1.5em;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            border: 0;
            cursor: pointer;
            border-radius: 20px;

        }

        .button-hover::before,
        .button-hover::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            border-radius: 20px;
            transition: all .5s ease-in-out;
        }

        .button-hover:hover::before {
            filter: blur(5px);
        }

        .button-hover:hover::after {
            filter: blur(15px);
        }

        .button-hover:hover {
            animation: hue 3s linear infinite;
        }

        @keyframes hue {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        .button-hover img {
            position: relative;
            z-index: 3;
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: white;
            background-color: #2c2e36;
            border-radius: 17px;
        }

        .button-hover span {
            position: relative;
            z-index: 3;
            display: block;

            font-size: 2em;
            font-weight: bold;

            background-color: #2c2e36;
            border-radius: 17px;

        }

        @keyframes bgcolor {

            }

            }

            80% {
                background-color: #eb670f
            }

            90% {
                background-color: #f35
            }

            100% {
                background-color: #864cbf
            }
        }


        body {
            background-image: url("empty");

            animation: bgcolor 10s infinite;
            -webkit-animation-direction: alternate;

    <script>
        // Typing Tutorial Source: https://usefulangle.com/post/75/typing-effect-animation-javascript-css

        // List of sentences
        var _CONTENT = [
            "I am a Software Engineer. ",
            "I am a Venture Capital Analyst. ",
            "I am a CS student. ",
            "I am an entrepreneur. ",
            "I am always learning. "
        ];

        var START_INDEX = 3;
        var WAIT_INTERVAL = 1000;
        var TYPE_VAL = 100;
        var DELETE_VAL = 35;

        // Current sentence being processed
        var _PART = 0;

        // Character number of the current sentence being processed 
        var _PART_INDEX = START_INDEX;

        // Holds the handle returned from setInterval
        var _INTERVAL_VAL;

        // Element that holds the text
        var _ELEMENT = document.querySelector("#text");

        // Cursor element 
        var _CURSOR = document.querySelector("#cursor");

        // Implements typing effect
        function Type() {
            // Get substring with 1 characater added
            var text = _CONTENT[_PART].substring(0, _PART_INDEX + 1);
            _ELEMENT.innerHTML = text;
            _PART_INDEX++;

            // If full sentence has been displayed then start to delete the sentence after some time
            if (text === _CONTENT[_PART]) {
                emoji = "üòÉ";
                switch (_PART) {
                    case 0:
                        emoji = "üíª";
                        break;
                    case 1:
                        emoji = "ü§ù";
                        break;
                    case 2:
                        emoji = "üè´";
                        break;
                    case 3:
                        emoji = "üî®";
                        break;
                    case 4:
                        emoji = "üôã‚Äç‚ôÇÔ∏è";
                        break;

                }
                _ELEMENT.innerHTML = text + emoji;
                // Hide the cursor
                //_CURSOR.style.display = 'none';

                clearInterval(_INTERVAL_VAL);
                setTimeout(function () {
                    _INTERVAL_VAL = setInterval(Delete, DELETE_VAL);
                }, WAIT_INTERVAL);
            }
        }

        // Implements deleting effect
        function Delete() {
            // Get substring with 1 characater deleted
            var text = _CONTENT[_PART].substring(0, _PART_INDEX - 1);
            _ELEMENT.innerHTML = text;
            _PART_INDEX--;

            // If sentence has been deleted then start to display the next sentence
            if (text === 'I am') {
                clearInterval(_INTERVAL_VAL);

                // If current sentence was last then display the first one, else move to the next
                if (_PART == (_CONTENT.length - 1))
                    _PART = 0;
                else
                    _PART++;

                _PART_INDEX = START_INDEX;

                // Start to display the next sentence after some time
                setTimeout(function () {
                    //_CURSOR.style.display = 'inline-block';
                    _INTERVAL_VAL = setInterval(Type, TYPE_VAL);
                }, 200);
            }
        }

        // Start the typing effect on load
        _INTERVAL_VAL = setInterval(Type, 100);

    </script>
